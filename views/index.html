<!DOCTYPE html>
<html>
  <head>
    <title>Metric/Imperial Converter</title>
    <meta name="description" content="An example of the Free Code Camp Metric/Imperial Converter Project">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Metric/Imperial Converter</h1>
      </header>
      <section>
        <div id="testui" >
          <h3 style="text-align: left">Converter</h3>
            <form id="convertForm" class="border">
              <input type="text" id="convertField"    name="input" placeholder="3.1mi"    style="width: 200px">
              <input id="convert" type="submit"   value="Convert!">
            </form>
          <p id="result">Result:</p>
          <code id="jsonResult"></code>
        </div>
      </section>
    <footer>
      <p>by: Lolontle Moatshe</p>
      <a href="https://www.linkedin.com/in/lolontlemoatshe/"><i class="fa fa-linkedin fa-2x"></i></a>
      <a href="https://github.com/Lolontle/Metric-Imperial-Converter"><i class="fa fa-github fa-2x"></i></a>
    </footer>
    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script>
      $(function() {
        $('#convertForm').submit(function(event) {
          event.preventDefault();
          $.ajax({
            url: '/api/convert',
            type: 'get',
            data: $('#convertForm').serialize(),
            success: function(data) {
              $('#result').text(data.string || data);
              $('#jsonResult').text(JSON.stringify(data));
            }
          });
        });
      });
   </script>
  </body>
</html>
